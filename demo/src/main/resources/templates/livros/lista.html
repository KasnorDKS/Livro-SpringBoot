<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <table border="1">
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Editora</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.codigo}"></td>
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.autor}"></td>
            <td th:text="${livro.isbn}"></td>
            <td th:text="${livro.editora}"></td>
            <td><a th:href="@{/livros/editar/{id}(id=${livro.id})}">Editar</a></td>
            <td><a th:href="@{/livros/excluir/{id}(id=${livro.id})}">Excluir</a></td>
        </tr>
    </table>
    <a href="/livros/novo">Novo Livro</a>
</body>
</html>
